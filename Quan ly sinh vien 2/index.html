<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register page</title>
	<style>
		body {
			max-width: 960px;
			margin: 30px auto;
			padding: 0px 20px 0px 20px;
			display: flex;
		}

		label {
			float: left;
			width: 90px;
		}

		div {
			margin-bottom: 10px;
		}

		input {
			width: 250px;
		}
		
		span.error {
			color: red;
		}

		.user-list {
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<div class="form-register">
		<h3>Register</h3>
		<form action="" method="post" onsubmit="event.preventDefault()">
			<div class="form-group">
				<label for='fullname'>Fullname</label>
				<input type="text" id="fullname" value="" />
				<span class="error error__fullname"></span>
			</div>

			<div class="form-group">
				<label for='email'>Email</label>
				<input type="text" id="email" value="" />
				<span class="error error__email"></span>
			</div>

			<div class="form-group">
				<label for='phone'>Phone</label>
				<input type="text" id="phone" value="" />
				<span class="error error__phone"></span>
			</div>

			<div class="form-group">
				<label for='address'>Address</label>
				<input type="text" id="address" value="" />
			</div>

			<div class="form-group">
				<label for=''>&nbsp;</label>
				<button class="btn-register" data-id="">Register</button>
				<button>Reset</button>
			</div>
		</form>
	</div>

	<div class="user-list">
		<h3>Users list</h3>
		<table id="table-user-list" border="1" width="500" cellpadding="0" cellspacing="0"></table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="./js/user.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
